<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    let walk = 20;
    function shadow(e) {
      const { offsetWidth: width, offsetHeight: height } = hero;
      let x = e.offsetX || e.touches[0].pageX;
      let y = e.offsetY || e.touches[0].pageY;
      if (this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }
      const xWalk = Math.round(x / width * walk) - (walk / 2);
      const yWalk = Math.round(y / height * walk) - (walk / 2);

      text.style.textShadow = `
      ${xWalk}px       ${yWalk}px       0  #f30f58,
      ${xWalk * -1}px  ${yWalk}px       0  #f8a26d,
      ${yWalk}px       ${xWalk * -1}px  0  #f3e479,
      ${yWalk * -1}px  ${xWalk}px       0  #08ea90
    `;
    }

    hero.addEventListener('mousemove', shadow);
    hero.addEventListener('touchmove', shadow);
  </script>
</body>

</html>
