<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

const cities = [];

fetch(endpoint)
    .then(blob => blob.json())
    .then(data => cities.push(...data));

function findMatch(wordToMatch, cities) {
  return cities.filter(place => {
    return place.city.toLowerCase().includes(wordToMatch.toLowerCase()) || place.state.toLowerCase().includes(wordToMatch.toLowerCase());
  });
}

function numberWithCommas(x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

const searchBar = document.querySelector(".search");
const suggestions = document.querySelector(".suggestions");

searchBar.addEventListener('input', function(){
  const citiesFiltered = findMatch(this.value,cities);
  const regex = new RegExp(this.value, 'gi');
  let html = '';
  for (place of citiesFiltered){
    const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`);
    html += `<li>
                <span>${cityName}, ${place.state}</span>
                <span>${numberWithCommas(place.population)}</span>
            </li>`
  }
  suggestions.innerHTML = html;
});
</script>
  </body>
</html>
